{% set name = "seml" %}
{% set version = "0.4.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/seml-{{ version }}.tar.gz
  sha256: 8f4662cf67f1e9f320dad4a6b96adc24bbc22d4bbc4fec6ec06ea8ce7b764a2a

build:
  number: 0
  skip: true  # [win]
  entry_points:
    - seml = seml.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.15
    - pymongo >=3.11
    - pandas
    - sacred >=0.8.4
    - pyyaml >=5.1
    - jsonpickle >=2.2
    - munch >=2.0.4
    - debugpy >=1.2.1
    - requests >=2.28.1
    - typer >=0.9
    - rich >=13.0
    - omegaconf >=2.3.0
    - gitignore_parser >=0.1.11
    - typing_extensions
    - python

test:
  imports:
    - seml
  commands:
    - pip check
    - seml --help
  requires:
    - pip

about:
  home: http://github.com/TUM-DAML/seml
  summary: Slurm Experiment Management Library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - n-gao
    - siboehm
